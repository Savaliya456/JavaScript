<script>

    let nums = [1,3,5,6];
    let tar = 5;
    let result = src(nums, tar);
    console.log(result); 

    function src(nums, tar) {
        let l = 0;
        let r = nums.length - 1;

        while (l <= r){
            let mid = Math.floor((l + r) / 2);

            if (nums[mid] === tar){
                return mid;
            }
            else if (nums[mid] < tar) {
                l = mid + 1;
            }
            else {
                r = mid - 1;
            }
        }
        return l;
    }

</script>
