<script>

    let arr=[15,12,14,11,13]

    function selection(arr){
        for(let i = 0; i < arr.length; i++) {
            let last = arr.length-i-1
            let minValue = getmin(arr, 0, last)
            pop(arr, minValue, last)
        }
    }

    function getmin(arr , s , e){
        let min = 0
        for(let i=s; i<=e; i++) {
            if(arr[i] < arr[min]){
                min = i
            }
        }
        return min
    }

    function pop(arr, f, s){
        let t = arr[f]
        arr[f] = arr[s]
        arr[s] = t
    }
    
    selection(arr)
    console.log(arr)

</script>
