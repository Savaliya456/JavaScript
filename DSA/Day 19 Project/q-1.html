<script>

    function Elements(nums) {
        const n = nums.length;
        const result = new Array(n).fill(-1);
        const stack = [];

        for (let i = 0; i < 2 * n; i++) {
            while (stack.length && nums[stack[stack.length - 1]] < nums[i % n]) {
                result[stack.pop()] = nums[i % n];
            }
            if (i < n) {
                stack.push(i);
            }
        }
        return result;
    }

    const nums1 = [1, 2, 1];
    const nums2 = [1, 2, 3, 5, 3];

    console.log(Elements(nums1));
    console.log(Elements(nums2)); 

</script>
