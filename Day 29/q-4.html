<script>

    let a = 15
    let b = 2

    function divide(n,h){
        if(h<=0){
            throw new Error("Number not divisible by 0")
        }
        else{
            console.log("divisible by 2 number : ",n/h)
        }
    }

    try{
        divide(a,b)
    }
    catch(a){
        console.log("Error : ",a.message)
    }

</script>
