<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Enter number</h1>
    <input type="text" id="number" placeholder="Enter Number">

    <br>
    <h1 id="answer"></h1>

</body>
</html>

<script>

    let a = document.getElementById("number").value
    let answer

    if (a == ""){
        answer = ''
    }
    else{
        switch(parseInt(a)){
        case 1 : answer = 'Sunday'
        break;
        case 2 : answer = 'Monday'
        break;
        case 3 : answer = 'Tuesday'
        break;
        case 4 : answer = 'Wednesday'
        break;
        case 5 : answer = 'Thursday'
        break;
        case 6 : answer = 'Friday'
        break;
        case 7 : answer = 'Saturday'
        break;
        default : answer = 'Invalid number!!!'
        break;
    }
    
    }
    document.getElementById("answer").innerHTML = answer
</script>
