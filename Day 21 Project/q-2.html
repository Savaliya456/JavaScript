<script>

let num = [1,2,3,4,5,6,7,8];
let output = sumOfSquares(num);
function sumOfSquares(a)
    {
        let sum = 0;

        for (let i = 0; i < a.length; i++)
        {
            if (a[i] % 2 === 0)
            {
                sum += a[i]*a[i];
            }
        }
        return sum;
    }
    console.log(output);
</script>
