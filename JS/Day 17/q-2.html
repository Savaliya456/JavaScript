<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Enter First Number</h1>
    <input type="text" placeholder="Enter First Number" id="a1">

    <h1>Enter Second Number</h1>
    <input type="text" placeholder="Enter Second Number" id="a2"> <br> <br> <br>

    <h1>Sum Of = <span id="ans"></span></h1>
    
</body>
</html>

<script>
    let a = document.getElementById("a1").value
    let b = document.getElementById("a2").value

    let c = function(d,e){
        return +d + +e
    }
    let d = c(a,b)
    document.getElementById("ans").innerHTML = d

</script>
